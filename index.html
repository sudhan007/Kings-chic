<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>King's Chick - Food Delivery App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <style>
      body,
      h1,
      h2,
      h3,
      p,
      ul,
      ol,
      li {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Raleway, sans-serif;
        line-height: 1.6;
        background-color: #f8f9fa;
        color: #333;
      }

      header {
        background-color: #ffbf47;
        color: #fff;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #logo {
        font-size: 1.8rem;
        font-weight: bold;
        color: #8a3409;
      }

      nav ul {
        list-style-type: none;
        display: flex;
      }

      nav ul li {
        margin-right: 20px;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: 600;
      }

      main {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      section {
        margin-bottom: 40px;
      }

      h2 {
        color: #8a3409;
        margin-bottom: 10px;
        font-size: 1.5rem;
      }

      p {
        margin-bottom: 10px;
      }

      .cta {
        display: inline-block;
        background-color: #ff6347;
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 4px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .cta:hover {
        background-color: #e55337;
      }

      footer {
        background-color: #ffbf47;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 id="logo">King's Chick</h1>
      <nav>
        <ul>
          <li><a href="#">Menu</a></li>
          <li><a href="privacy.html">Privacy Policy</a></li>
          <li><a href="deleteaccount.html">Delete My Account</a></li>
        </ul>
      </nav>
    </header>

    <div style="display: flex; justify-content: center; padding: 20px 20px">
      <h2>Under Construction</h2>
    </div>

    <footer>
      <p>&copy; 2024 King's Chick. All rights reserved.</p>
    </footer>
  </body>
</html>
